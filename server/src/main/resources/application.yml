spring:
  rabbitmq:
    host: ${RABBIT_HOST}
    port: ${RABBIT_PORT}
    username: ${RABBIT_USER}
    password: ${RABBIT_PASSWORD}
    server:
      exchange: ${RABBIT_SERVER_EXCHANGE}
      in-queue: ${RABBIT_SERVER_IN_QUEUE}
      out-queue: ${RABBIT_SERVER_OUT_QUEUE}
    cat-server:
      exchange: ${RABBIT_CAT_SERVER_EXCHANGE}
      in-queue: ${RABBIT_CAT_SERVER_IN_QUEUE}
      out-queue: ${RABBIT_CAT_SERVER_OUT_QUEUE}
logging:
  level:
    root: error